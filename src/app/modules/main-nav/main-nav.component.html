<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer 
    class="sidenav"
    [ngClass]="{hidden: !(isHandset$ | async)}"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" 
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="/">Start</a>
        <a mat-list-item routerLink="/user" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="isAuthenticated">My Profile</a>
        <a mat-list-item routerLink="/auth" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="!isAuthenticated">Login / Register</a>
        <a mat-list-item routerLink="/exams" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="isAuthenticated">Exams</a>
        <a mat-list-item routerLink="/martialArts" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="isAuthenticated">Martial Arts</a>
        <button class="hover-shadow" mat-menu-item [matMenuTriggerFor]="dropMenuSide">
          <mat-icon>settings</mat-icon>
        </button>
        <mat-menu #dropMenuSide="matMenu">
          <button mat-menu-item>
            <mat-icon>add</mat-icon>
            <span>Martial Art</span>
          </button>
          <button mat-menu-item>
            <mat-icon>add</mat-icon>
            <span>Exam</span>
          </button>
          <button mat-menu-item>
            <mat-icon>add</mat-icon>
            <span>Exam Result</span>
          </button>
        </mat-menu>
        <a mat-raised-button color="warn" class="mat-btn-warn" *ngIf="isAuthenticated" (click)="onLogout()" style="margin-left: 15px;" i18n>Logout</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>examAdmin</span>
      <span class="spacer"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a routerLink="/" color="accent">Start</a>
        <a routerLink="/user" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="isAuthenticated">My Profile</a>
        <a routerLink="/auth" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="!isAuthenticated">Login / Register</a>
        <a routerLink="/exams" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="isAuthenticated">Exams</a>
        <a routerLink="/martialArts" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="isAuthenticated">Martial Arts</a>
        <button class="hover-shadow" mat-icon-button [matMenuTriggerFor]="dropMenu" *ngIf="isAuthenticated">
          <mat-icon>settings</mat-icon>
        </button>
        <mat-menu #dropMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>add</mat-icon>
            <span>Martial Art</span>
          </button>
          <button mat-menu-item>
            <mat-icon>add</mat-icon>
            <span>Exam</span>
          </button>
          <button mat-menu-item>
            <mat-icon>add</mat-icon>
            <span>Exam Result</span>
          </button>
        </mat-menu>
        <a mat-raised-button color="warn" class="mat-btn-warn" *ngIf="isAuthenticated" (click)="onLogout()" i18n>Logout</a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  <footer class="footer">
    <mat-toolbar color="primary">
      <div class="row" style="width: 100%">
        <div class="col-sm">
          Version: {{version}}
        </div>
        <div class="col-sm">
          &copy; 2020 - Jens Uwe Becker - Root-ITSolutions
        </div>
        <div class="col-sm">
        </div>
      </div>
    </mat-toolbar>
  </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
