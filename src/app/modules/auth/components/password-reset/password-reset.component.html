<div class="container">
    <h1 i18n>Password Reset</h1>
    <div class="row">
        <div class="col">
            <form [formGroup]="pwForm">
                <div class="form-group">
                    <label for="passwordInput" i18n>Password</label>
                    <input type="password" class="form-control" [formControl]="password" id="passwordInput" placeholder="SuperSecret123">
                </div>
                <div class="form-group">
                    <label for="passwordInput" i18n>Repeat Password</label>
                    <input type="password" class="form-control" [formControl]="password2" id="passwordInput2" placeholder="SuperSecret123">
                </div>
                <button class="btn btn-primary" (click)="setPassword()" i18n>Send</button>
            </form>
        </div>
    </div>
</div>
