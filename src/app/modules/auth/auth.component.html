<div class="row">
    <div class="col-sm">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="userForm">
                    <h4 class='mv3'>{{login ? 'Login' : 'Sign Up'}}</h4>
                    <div class='flex flex-column'>
                        <input *ngIf="!login" formControlName="firstName" type="text" placeholder="Your first name">
                        <input *ngIf="!login" formControlName="lastName" type="text" placeholder="Your last name">
                        <input formControlName="email" type="text" placeholder="Your email address" required>
                        <input formControlName="password" type="password" placeholder="Password" required>
                        <div *ngIf="email.invalid && email.touched" class="alert alert-danger" i18n>
                            Please type in a correct email!
                        </div>
                        <div *ngIf="password.invalid && password.touched" class="alert alert-danger i18n">
                            You need to type in your password...
                        </div>
                    </div>
                    <div class='flex mt3'>
                        <div class='btn btn-success' (click)="confirm()">
                            {{login ? 'login' : 'create account'}}
                        </div><br>
                        <div class='btn btn-primary' (click)="login = !login">
                            {{login ? 'need to create an account?' : 'already have an account?'}}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="errors">
    <div class="col">
        <ngb-alert [dismissible]="false" type="danger" *ngFor="let error of errors">
            <p>We got an error message from our api:</p>
            <p><strong>{{error}}</strong></p>
        </ngb-alert>
    </div>
</div>
<div class="row" *ngIf="successMessages">
    <div class="col">
      <ngb-alert [dismissible]="false" type="success" *ngFor="let msg of successMessages">
        <p><strong>{{msg}}</strong></p>
      </ngb-alert>
    </div>
  </div>
