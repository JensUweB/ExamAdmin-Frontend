<div class="container" *ngIf="martialArts">
  <div class="row">
    <div class="col-md-12">
      <h1 i18n="Headline">Martial Arts</h1>
    </div>
  </div>
  <div *ngIf="isLoaded" class="row">
      <mat-card  *ngFor="let ma of martialArts" class="float">
        <mat-card-header>
          <mat-card-title>
            {{ma.name}}
          </mat-card-title>
          <mat-card-subtitle>
            {{ma.styleName}} 
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col" *ngIf="isValidString(ma.description)">
              <p>{{ma.description.substr(0,250)}}(...)</p>
            </div>
            <div class="col" *ngIf="!isValidString(ma.description)">
              <p>{{ma.description}}</p>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" class="mat-btn" (click)="showDetails(ma)" i18n><mat-icon>details</mat-icon> Details</button>
          <button mat-raised-button color="primary" class="mat-btn" *ngIf="ma.canEdit" (click)="showEdit(ma)" i18n><mat-icon>edit</mat-icon> Edit</button>
        </mat-card-actions>
      </mat-card>
    <div *ngIf="!isLoaded" class="row">
      <div class="col">
        <b>Loading, please wait...</b>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="!martialArts">
    <div class="col"></div>
    <div class="col">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
</div>
