<div class="container" *ngIf="plannedExams">
  <div class="mat-typography">
    <div class="row">
      <div class="col-sm">
        <h1 i18n="Headline">Exams</h1>
      </div>
    </div>
    <div class="row">
      <mat-card  *ngFor="let result of plannedExams" class="float-left">
        <mat-card-header>
          <mat-card-title>
            {{result.title}}
          </mat-card-title>
          <mat-card-subtitle>
            {{result.examDate}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="w-100">
          <h3><b>{{result.martialArt.name}}</b>, <span class="subtitle">{{result.martialArt.styleName}}</span></h3>
          <div class="row">
            <div class="col-sm">
              <b i18n>Exam Date:</b>
            </div>
            <div class="col-sm">
              {{result.examDate}}
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <b i18n>Registration End Date:</b>
            </div>
            <div class="col-sm">
              {{result.regEndDate}}
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <b i18n>Adress:</b>
            </div>
            <div class="col-sm">
              {{result.examPlace}}
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <b i18n>Price:</b>
            </div>
            <div class="col-sm">
              {{result.price}}
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" class="mat-btn" (click)="showDetails(result)" i18n="Butotn"><mat-icon>details</mat-icon> Details</button>
          <button *ngIf="result.examiner._id === user._id" mat-raised-button color="primary" class="mat-btn" (click)="showEdit(result)" i18n="Button"><mat-icon>edit</mat-icon> Edit</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div class="row" *ngIf="!plannedExams">
    <div class="col"></div>
    <div class="col">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
</div>
